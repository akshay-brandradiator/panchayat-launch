<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        /* Ensure the video takes up the full screen */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <video id="fullscreenVideo" autoplay>
        <source src="Images/Curtain Open.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Play the video in full screen when the page loads
        var video = document.getElementById('fullscreenVideo');

        // Ensure the video plays in full screen mode
        video.requestFullscreen();

        // Redirect to the website after the video ends
        video.onended = function () {
            window.location.href = 'https://club.biharsports.org/auth/login?next=/';
        };
    </script>
</body>

</html>
